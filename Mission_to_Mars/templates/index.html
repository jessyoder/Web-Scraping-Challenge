<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mars Data</title>
</head>
<body style="background-image: url('https://static.scientificamerican.com/sciam/cache/file/C454F5A6-536E-4C9F-AA6AF354BB85A85B.jpg');">
    <div class="jumbotron" style="text-align:center; background-color: rgb(245, 178, 153);">
        <h1 class="display-3">Mission to Mars</h1>
        <p class="lead">
          <a class="btn btn-primary btn-lg" style="background-color: rgb(182, 76, 37);" href="/scrape" role="button">Scrape Mars Data</a>
        </p>  
      </div>
      <div class="container">
        <div class="col-md-12" style="background-color: cornsilk; margin: 20px; padding: 10px;">
          <h2> Latest Mars News </h2>
          <div class="row">
            <div class="col-md-12">
              <h4>{{mars.nasa_title}}</h4>
              <p>{{mars.nasa_paragraph}}</p>
            </div>
          </div>
        </div>  
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-8" class="container" style="background-color: cornsilk; margin: 20px; padding: 10px;">
            <h2> Featured Mars Image </h2>
            <img src="{{mars.featured_url}}" alt="Featured Image" style="max-width: 100%;">
          </div>
          <div class="row">
            <div class="col-md-4" style="background-color: cornsilk; margin: 20px; padding: 10px;">
              <h2> Mars Facts </h2>
              <p>{{mars.mars_df}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12" style="background-color: cornsilk; margin: 20px; padding: 10px;">
            <h1>Mars Hemispheres</h1>
            <p>{{mars.hemisphere_image_urls}}</p>
            <h4>{{mars.hemi_data}}</h4>
          </div>
        </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
